<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="content-wrapper">
      <main class="card">
        <span class="decoration-wrapper">
          <img class="decoration" src="./images/icon-star.svg" />
        </span>
        <h1>How did we do?</h1>
        <form action="./thanks.html" method="post" id="rating-form" novalidate>
          <fieldset>
            <legend>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </legend>
            <div class="radio-section-container">
              <div class="radio-container">
                <input
                  type="radio"
                  id="rating-1"
                  class="rating-radio"
                  name="rating"
                  value="1"
                  required="required"
                />
                <label for="rating-1" class="rating-label">1</label>
              </div>
              <div class="radio-container">
                <input
                  type="radio"
                  id="rating-2"
                  class="rating-radio"
                  name="rating"
                  value="2"
                  required="required"
                />
                <label for="rating-2" class="rating-label">2</label>
              </div>
              <div class="radio-container">
                <input
                  type="radio"
                  id="rating-3"
                  class="rating-radio"
                  name="rating"
                  value="3"
                  required="required"
                />
                <label for="rating-3" class="rating-label">3</label>
              </div>
              <div class="radio-container">
                <input
                  type="radio"
                  id="rating-4"
                  class="rating-radio"
                  name="rating"
                  value="4"
                  required="required"
                />
                <label for="rating-4" class="rating-label">4</label>
              </div>
              <div class="radio-container">
                <input
                  type="radio"
                  id="rating-5"
                  class="rating-radio"
                  name="rating"
                  value="5"
                  required="required"
                />
                <label for="rating-5" class="rating-label">5</label>
              </div>
              <span id="rating-error" class="error" aria-live="polite"></span>
            </div>
            <input type="submit" value="SUBMIT" />
          </fieldset>
        </form>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution-link" href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
